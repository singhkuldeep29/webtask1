<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <!-- Adding forms in website , which gets responses from user -->
    <h3>HTML Forms....... </h3>
    <form action="backend.php">
        <div>
            <label for="name"> Name:</label>
            <input type="text" name="myname" id="name">
        </div>
        <br>
        <div>
            Role: <input type="text" name="myrole">
        </div>
        <br>
        <div>
            Date <input type="date" name="mydate">
        </div>
        <br>
        <div>
            Age <input type="number" name="myage">
        </div>
        <br>
        <div>
            <label for="eligible">Are you eligible?</label>
            <input type="checkbox" name="myeligibility" id="eligible">
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="mygender"> Female <input type="radio" name="mygender">
        </div>
        <br>
        <div>
            Tell me about yourself <br> <textarea name="mytext" id="" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">car</label>
            <select name="mycar" id="car">
                <option value="alto">Alto 800</option>
                <option value="bmw">BMW</option>
                <option value="audi">AUDi</option>
            </select>
        </div>
        <br>
        <!-- to submit the form -->
        <div>
            <input type="submit" value="submit the form now...">
        </div>
        <br>
        <div>
            <input type="reset" value="reset the form">
        </div>
    </form>
</body>

</html>
